MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  BACKBONE:
    CONV_BODY: "R-50-FPN"
  RESNETS: # use GN for backbone
    BACKBONE_OUT_CHANNELS: 256
    STRIDE_IN_1X1: False
    TRANS_FUNC: "BottleneckWithGN"
    STEM_FUNC: "StemWithGN"
  FPN:
    USE_GN: True # use GN for FPN
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
    USE_FOCAL_LOSS: True
  ROI_HEADS:
    USE_FPN: True
    BATCH_SIZE_PER_IMAGE: 512
    POSITIVE_FRACTION: 0.25
  ROI_BOX_HEAD:
    USE_GN: True # use GN for bbox head
    NUM_CLASSES: 8
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPNXconv1fcFeatureExtractor"
    PREDICTOR: "FPNPredictor"
    POOLER_TYPE: "PrRoIPool2D"
DATASETS:
  TRAIN: ("ro_bdd_train_cocostyle",)
  TEST: ("ro_jdd_test_cocostyle",)
INPUT:
#  MIN_SIZE_TRAIN: (800,)
#  MAX_SIZE_TRAIN: 1333
#  MIN_SIZE_TEST: 800
#  MAX_SIZE_TEST: 1333
  MIN_SIZE_TRAIN: (600,)
  MAX_SIZE_TRAIN: 1000
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1000
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  WEIGHT_DECAY: 0.0001
  BASE_LR: 0.02
  MAX_ITER: 0
  STEPS: []
  CHECKPOINT_PERIOD: 2000
  IMS_PER_BATCH: 8
TEST:
  IMS_PER_BATCH: 8
OUTPUT_DIR: "save/BDD/FasterRCNN_R50_FPN_GN_Xconv1fc_PrROIpool_FCLoss"